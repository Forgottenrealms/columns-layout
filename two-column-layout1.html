<html>
    <head>
        <meta charset="UTF-8">
        <title>两栏布局，左边30%，右边70%(position方法)</title>

        <style>
            .left {
                position: absolute;
                width: 30%;
                height: 500px;
                top: 0;
                left: 0;
                background-color: blue;
            }

            .right {
                position: absolute;
                width: 70%;
                height: 500px;
                top: 0;
                right: 0;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="left"></div>
        <div class="right"></div>
    </body>
</html>
