<html>
    <head>
        <meta charset="UTF-8">
        <title>两栏布局，左侧固定宽度，右侧根据浏览器宽度进行自适应变化(position方法)</title>

        <style>
            body {
                margin: 0;
            }

            .left {
                position: absolute;
                width: 200px;
                height: 500px;
                top: 0;
                left: 0;
                background-color: blue;
            }

            .right {
                height: 500px;
                margin-left: 200px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="left"></div>
        <div class="right"></div>
    </body>
</html>
