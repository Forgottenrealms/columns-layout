<html>
    <head>
        <meta charset="UTF-8">
        <title>两栏布局，左边30%，右边70%(flexbox方法)</title>
        <style>
            body {
                margin: 0;
            }
            
            .wrapper {
                display: flex;
                align-items: flex-start;
            }

            .wrapper .left {
                width: 30%;
                height: 500px;
                background-color: blue;
            }

            .wrapper .right {
                width: 70%;
                height: 500px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </body>
</html>
