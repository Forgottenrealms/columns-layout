<html>
    <head>
        <meta charset="UTF-8">
        <title>两栏布局，左边30%，右边70%(float方法)</title>

        <style>
            .left {
                width: 30%;
                height: 500px;
                float: left;
                background-color: blue;
            }

            .right {
                width: 70%;
                height: 500px;
                float: right;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="left"></div>
        <div class="right"></div>
    </body>
</html>
